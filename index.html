<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GHD PLAY</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .search-input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 4px;
      border: none;
    }

    .video-container {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
    }

    /* Watermark style */
    .watermark {
      position: absolute;
      top: 60px;
      right: 10px;
      background: transparent;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
    }

    .channel-list-wrapper {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin: 0 auto;
      width: 95%;
      max-width: 850px;
    }

    .channel-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .channel-name {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .watch-btn {
      padding: 5px 10px;
      background: #00BCD4;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: auto;
      transition: all 0.2s ease-in-out;
    }

    .watch-btn:hover {
      box-shadow: 0px 0px 10px rgba(0, 188, 212, 0.7);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>GHDPLAY </h2>

  <input type="text" id="searchBox" class="search-input" placeholder="Search for a channel..." onkeyup="searchChannels()">

  <div class="video-container">
    <video id="videoPlayer" controls></video>
    <div class="watermark">GHD PLAY </div> <!-- Watermark text here -->
  </div>

  <div class="channel-list-wrapper">
    <div id="channelList"></div>
  </div>

  <!-- hls.js library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    let channels = [];
    let hls;

    async function fetchChannels() {
      const playlistUrl = "https://raw.githubusercontent.com/usernameplay/playlistghd.m3u/refs/heads/main/ghdply.m3u";
      try {
        const response = await fetch(playlistUrl);
        const playlistText = await response.text();
        const lines = playlistText.split("\n");

        channels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            let name = lines[i].split(",")[1] || "Unknown Channel";
            let logo = lines[i].match(/tvg-logo="(.*?)"/)?.[1] || "";
            let url = lines[i + 1]?.trim();
            if (url && url.startsWith("http")) {
              channels.push({ name, url, logo });
            }
          }
        }

        displayChannels(channels);
        if (channels.length > 0) playChannel(channels[0].url);
      } catch (error) {
        console.error("Error fetching playlist:", error);
      }
    }

    function displayChannels(channelList) {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      channelList.forEach(channel => {
        container.innerHTML += `
          <div class="channel-item">
            <img src="${channel.logo}" class="channel-logo"/>
            <div class="channel-name">${channel.name}</div>
            <div class="watch-btn" onclick="playChannel('${channel.url}')">â–¶ Watch</div>
          </div>
        `;
      });
    }

    function searchChannels() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      displayChannels(channels.filter(channel =>
        channel.name.toLowerCase().includes(query)
      ));
    }

    function playChannel(url) {
      const video = document.getElementById("videoPlayer");

      if (Hls.isSupported()) {
        if (hls) {
          hls.destroy();
        }
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    }

    fetchChannels();
  </script>
</body>
</html>
